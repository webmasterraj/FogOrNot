<!DOCTYPE html>
<html>

  <head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%;}
      </style>
  </head>

  <body>
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

      <!-- Latest compiled JavaScript -->
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>    

      <div class = "container">
        <div class = "row">
          {% block header %}{% endblock %}
        </div>
      <div id="map" class = "col-sm-8 col-sm-offset-2"></div>

          <script type="text/javascript">
            var map;
            function initMap() {
              map = new google.maps.Map(document.getElementById('map'), {
                // zoom: 4,
                // center: {lat: -28, lng: 137}
                center: {lat: 37.762, lng: -122.450},
                zoom: 13
              });

              map.data.loadGeoJson("static/geojson/sf.json");

              map.data.setStyle(function(feature) {
                color = "blue";
                opacity = Math.random();
                return ({
                  fillColor: color,
                  fillOpacity: opacity,
                  strokeWeight: 0
                })
              });
            }
          </script>

        <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVtgQwklaYQq6Ec7QVvw9bhATwpJEAlAw&callback=initMap">
        </script>

    </div>
  </body>
</html>
